<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Group 3 Project</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <script src="https://kit.fontawesome.com/2ff847350a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class>
        <h1 class="font-bold text-gray-800 text-2xl text-center mt-5">
            <span class="text-2xl text-center mt-5 text-teal-600 font-bold">Recipies</span> 
            for Disaster
        </h1>
    </header>
    
    <!-- NAVBAR SECTION -->
    <div class="navbar flex justify-center">
        <div class="search-box flex justify-center rounded bg-white">
            <input 
            type="search" 
            name="search" 
            id="search" 
            placeholder="Search for your desired recipie" 
            class="w-96 rounded bg-transparent px-4 py-1 text-gray-900 focus:outline-none focus:ring 
            focus:ring-teal-600">
            
            <button 
            class="search-btn m-2 rounded bg-teal-800 px-4 py-2 text-white hover:bg-teal-600 
            focus:outline-none focus:ring focus:ring-teal-600">
            <i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
</body>
<script src="./assets/js/script.js"></script>
</html>
