<html>
    <head>
        <meta charset="UTF-8">

        <title>Food Haven</title>
        <link rel="stylesheet" href="./assets/css/reset.css">
        <script src="https://kit.fontawesome.com/80af804818.js" crossorigin="anonymous"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />

    <body class="bg-slate-100 dark:bg-slate-900 dark:text-white transition duration-300 ease-in-out">

      <!-- HEADER SECTION - MJ -->
        <header class="bg-emerald-600 inline-flex w-full justify-center">
            <div class="pt-2 absolute top-0 left-2" id="google_translate_element"></div>

            
            
            <h1 id = "heading" class="font-bold text-gray-800 text-4xl text-center pt-12 pb-2">                
                
                <span class="text-4xl text-center mt-5 text-white font-bold">Food</span> 
                Haven                
                <div class="text-2xl pt-5">
                  <i class="fa-solid fa-hippo fa-bounce fa-xl" style="color: #ff9500;"></i>                         
                </div>
            </h1>

            
        <!-- IMAGES FOR SUN/MOON ICON -->
        <div class="flex absolute top-1 right-2">
          <i class="sun fa-solid fa-sun fa-2x cursor-pointer" style="color: #ffc400;"></i>
          <i class="moon fa-solid fa-moon fa-2x cursor-pointer" style="color: #1a1a1a;"></i>
        </div>

        </header>

        <!-- NAVBAR SECTION - MJ -->
        <div id = "search-recipe" class= "justify-center p-5">
            <div class="search-box flex justify-center rounded bg-white-200 ">
                <input type="search" name="search" id="search" placeholder="Search here..." class="w-1/2 rounded bg-transparent px-4 py-1 text-gray-900 focus:ring focus:outline-none focus:ring focus:ring-teal-600 dark:text-white transition duration-300 ease-out hover:ease-in">                
                
                <!-- SEARCH BUTTON -->
                <button 
                  class="search-btn m-2 rounded bg-teal-800 px-4 py-2 text-white hover:bg-teal-600 
                  focus:outline-none focus:ring focus:ring-teal-600 transition duration-300 ease-out 
                  hover:ease-in">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>

        <!-- CUISINE BUTTON SELECTOR -->

                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
              </svg>
            </button>
        </div>

              </li>
              <li>
                <div class="items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">

                  <label for="greek" class="p-2 w-full ml-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">Greek</label>

        <!--Recipe Results Heading -->
        <div id = "recipe-result-heading1" class = "mt-5 text-center text-2xl text-emerald-800 dark:text-emerald-300"></div>
        <div id = "recipe-result-heading2" class = "text-center text-2xl text-emerald-800 dark:text-emerald-300"></div>     
        
        <!-- NEXT PAGE BUTTON -->
        <div class="max-w-4xl m-auto text-right pr-10">
          <button type="button" 
          class="col-end-5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none 
          focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex 
          items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 
          transition duration-300 ease-out hover:ease-in">
              Next Page
              <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
              </svg>
          </button>
        </div>
        

        
        <!--Dynamic Recipe Results Table [HL]-->
        <ul id="recipe-table-results" class = "recipe-table max-w-4xl m-auto" >
  
 <!-- Dynamic elements that will appear are: 
            element='li' class="recipe-container" 
                    element='div' class="link-link"
                        element='a' class="link-image"
                        element='i' class="link-i"
                    element='div' class='recipe-detail-container'
                        element='h2' class='recipe-title'
                        element='p' class='recipe-detail'
                        element='a' class='recipe-link'
                        element='p' class='recipe-source' 
                        -->
        </ul>         
        <!-- NEXT PAGE BUTTON -->
        <div class="max-w-4xl m-auto text-right pr-10 pb-5">
          <button type="button" 
          class="col-end-5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none 
          focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center 
          inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800

            </p>

              <a class="pl-2 pb-2 text-lg text-blue-800 hover:underline" href = "https://www.edamam.com/" target = "_blank" >  Edamam</a>
