<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Group 3 Project</title>
        <link rel="stylesheet" href="./assets/css/reset.css">
        <script src="https://kit.fontawesome.com/80af804818.js" crossorigin="anonymous"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <!-- HEADER SECTION - MJ -->
        <header class = "bg-emerald-400 inline-flex w-full justify-center">
            <div class= "pt-5 absolute top-0 left-5" id="google_translate_element">

            </div>
            <h1 id = "heading" class=" text-emerald-900 text-4xl text-center p-10">                
                <span class="text-4xl text-center mt-5 text-emerald-600 font-bold">Recipies</span> 
                for Disaster
            </h1>
        </header>
        
        <!-- NAVBAR SECTION - MJ -->
        <div id = "search-recipe" class= "justify-center p-5">
            <div class="search-box flex justify-center rounded bg-white-200">
                <input 
                type="search" 
                name="search" 
                id="search" 
                placeholder="Search for your desired recipe" 
                class="w-1/2 rounded bg-transparent px-4 py-1 text-gray-900 ring focus:outline-none focus:ring 
                focus:ring-teal-600">                
                <button 
                class="search-btn m-2 rounded bg-teal-800 px-4 py-2 text-white hover:bg-teal-600 
                focus:outline-none focus:ring focus:ring-teal-600">

                <i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

        <!-- CUISINE BUTTON SELECTOR -->
        <button id="dropdownBgHoverButton" data-dropdown-toggle="dropdownBgHover" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">Search for cuisine(s) <svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
          </svg>
        </button>
        
        <!-- Dropdown menu -->
        <div id="dropdownBgHover" class="z-10 hidden w-48 bg-white rounded-lg shadow dark:bg-gray-700">
            <ul class="p-3 space-y-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownBgHoverButton">
              <li>
                <div class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                  <input id="checkbox-american" name = "cuisineType" type="checkbox" value="&cuisineType=American" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                  <label for="checkbox-american" class="w-full ml-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">American</label>
                </div>
              </li>
              <li>
                <div class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                    <input id="checkbox-asian" name = "cuisineType" type="checkbox" value="&cuisineType=Asian" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                    <label for="checkbox-asian" class="w-full ml-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">Asian</label>
                  </div>
              </li>
              <li>
                <div class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                  <input id="checkbox-british" name = "cuisineType" type="checkbox" value="&cuisineType=British" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                  <label for="checkbox-british" class="w-full ml-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">British</label>
                </div>
              </li>
              <li>
                <div class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                  <input id="checkbox-french" name = "cuisineType" type="checkbox" value="&cuisineType=French" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                  <label for="checkbox-french" class="w-full ml-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">French</label>
                </div>
              </li>
              <li>
                <div class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                  <input id="checkbox-greek" name = "cuisineType" type="checkbox" value="&cuisineType=Greek" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                  <label for="checkbox-greek" class="w-full ml-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">Greek</label>
                </div>
              </li>
              <li>
                <div class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                  <input id="checkbox-indian" name = "cuisineType" type="checkbox" value="&cuisineType=Indian" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                  <label for="checkbox-indian" class="w-full ml-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">Indian</label>
                </div>
              </li>
              <li>
                <div class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                  <input id="checkbox-mediterranean" name = "cuisineType" type="checkbox" value="&cuisineType=Mediterranean" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                  <label for="checkbox-mediterranean" class="w-full ml-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">Mediterranean</label>
                </div>
              </li>
              <li>
                <div class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                  <input id="checkbox-mexican" name = "cuisineType" type="checkbox" value="&cuisineType=Mexican" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                  <label for="checkbox-mexican" class="w-full ml-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">Mexican</label>
                </div>
              </li>
              <li>
                <div class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                  <input id="checkbox-italian" name = "cuisineType" type="checkbox" value="&cuisineType=Italian" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                  <label for="checkbox-italian" class="w-full ml-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">Italian</label>
                </div>
              </li>
            </ul>
        </div>

        <!--Recipe Results Heading -->
        <div id = "recipe-result-heading1" class = "text-center text-2xl text-emerald-800"></div>
        <div id = "recipe-result-heading2" class = "text-center text-2xl text-emerald-800"></div>     
        <!--Dynamic Recipe Results Table [HL]-->
        <ul id="recipe-table-results" class = "recipe-table max-w-4xl m-auto">
  
 <!-- Dynamic elements that will appear are: 
            element='li' class="recipe-container" 
                    element='div' class="link-link"
                        element='a' class="link-image"
                        element='img' class="link-img"
                    element='div' class='recipe-detail-container'
                        element='h2' class='recipe-title'
                        element='p' class='recipe-detail'
                        element='a' class='recipe-link'
                        element='p' class='recipe-source' 
                        -->
        </ul>

        <footer class = "bg-emerald-400 w-full justify-center">                
            <h3 id = "heading" class=" text-emerald-900 text-2xl text-center py-5">                
                <i class="fa-solid fa-fire fa-lg text-red-800"></i>
                <i class="fa-solid fa-fire fa-lg text-red-800"></i>    
                <span class="text-2xl text-center mt-5 text-red-800 font-bold">Slow-roasted</span> 
                by Group 3
                <i class="fa-solid fa-fire fa-lg text-red-800"></i>
                <i class="fa-solid fa-fire fa-lg text-red-800"></i>
            </h3>
            <p class = "text-xl text-center py-5">Find us at GitHub:
                    <a href="https://github.com/hybee234" target = "_blank" class = "text-blue-800 text-xl">Hybee234</a>,
                    <a href="https://github.com/T-P15" target = "_blank" class = "text-blue-800 text-xl">T-P15</a>,
                    <a href="https://github.com/dy124" target = "_blank" class = "text-blue-800 text-xl">dyl124</a>,
                    <a href="https://github.com/alghaibb" target = "_blank" class = "text-blue-800 text-xl">alghaibb</a>
            </p>
            <a class="flex justify-center pb-5 text-lg text-blue-800" href = "https://www.edamam.com/" target = "_blank" >Recipes powered by Edamam</a>
        </footer>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script src="./assets/js/script.js"></script>

</html>
